<!DOCTYPE html>
<html>
  <head>
	{% include head.html %}
	<link rel="stylesheet" type="text/css" href="/assets/reveal.js/css/reveal.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/reveal.js/css/theme/white.css">
  </head>
  <body>
	{{ content | revealify }}

	<script src="/assets/reveal.js/js/reveal.js"></script>
	<script>
	 // this is the reveal config
	 Reveal.initialize({
	   center: false,
	   controls: false,
	   transition: 'fade',
	   width: '100%',
	   height: '100%',
	   margin: 0,
	   history: true,
	   slideNumber: true,
	 });
	</script>
  </body>
</html>
